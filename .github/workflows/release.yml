name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install FFmpeg
        run: brew install ffmpeg

      - name: Install dependencies
        run: |
          pip install -e ".[test]"
          pip install pyinstaller

      - name: Run tests
        run: pytest tests/ -v
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Build macOS app bundle
        run: pyinstaller packaging/clipshow_macos.spec --noconfirm

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "ClipShow" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "ClipShow.app" 150 190 \
            --app-drop-link 450 190 \
            "dist/ClipShow-${{ github.ref_name }}-macos.dmg" \
            "dist/ClipShow.app" || true

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClipShow-macos
          path: dist/ClipShow-*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install FFmpeg
        run: choco install ffmpeg -y

      - name: Install dependencies
        run: |
          pip install -e ".[test]"
          pip install pyinstaller

      - name: Run tests
        run: pytest tests/ -v
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Build Windows executable
        run: pyinstaller packaging/clipshow_windows.spec --noconfirm

      - name: Build Inno Setup installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.4
        with:
          path: packaging/installer.iss

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClipShow-windows
          path: |
            dist/ClipShow/
            Output/ClipShow-*-setup.exe

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ClipShow-macos
          path: artifacts/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ClipShow-windows
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*-setup.exe
