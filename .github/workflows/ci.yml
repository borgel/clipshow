name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install FFmpeg (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ffmpeg libegl1 libgl1 libopengl0

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg

      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: choco install ffmpeg -y

      - name: Install dependencies
        run: pip install -e ".[test]"

      - name: Lint with ruff
        run: ruff check clipshow/ tests/

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        uses: GabrielBB/xvfb-action@v1
        with:
          run: pytest tests/ -v -n auto --cov=clipshow --cov-report=xml -m "not uses_audio_fixture"
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: pytest tests/ -v -n auto --cov=clipshow --cov-report=xml -m "not uses_audio_fixture"
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ matrix.os }}
          path: tests/baselines/**/*_diff.png
